<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/www/template/principal_table.xhtml">

	<ui:define name="conteudo">
		<h:form id="formCompra">
			<rich:panel header="Obrigado por comprar conosco...">
				Compra concluida com sucesso...
				<h:panelGrid columns="2">
					Código da venda:
					<h:outputText value="#{carrinhoMB.venda.id}" />
					
					Data da venda:
					<h:outputText value="#{carrinhoMB.venda.data}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
					
					<h:commandButton action="#{carrinhoMB.inicioAposCompra}" value="Início" />
				</h:panelGrid>
			</rich:panel>
		</h:form>
	</ui:define>

</ui:composition>
